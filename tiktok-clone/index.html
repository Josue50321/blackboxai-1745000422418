<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TikTok Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }
    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 60px;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #222;
      z-index: 20;
    }
    nav button {
      background: none;
      border: none;
      color: #888;
      font-size: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    nav button span {
      font-size: 0.6rem;
      margin-top: 2px;
    }
    nav button.active, nav button:hover {
      color: #ff2d55;
    }
    .video-container {
      height: 100vh;
      scroll-snap-align: start;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      border-radius: 1rem;
      margin: 1rem 0 4rem 0; /* bottom margin to avoid nav overlap */
      box-shadow: 0 10px 30px rgba(0,0,0,0.7);
      overflow: hidden;
      max-width: 480px;
      margin-left: auto;
      margin-right: auto;
    }
    video {
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      max-height: 90vh;
      max-width: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    video:hover {
      transform: scale(1.05);
    }
    .video-controls {
      position: absolute;
      right: 1rem;
      bottom: 4rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      align-items: center;
      z-index: 10;
    }
    .video-controls button {
      background: rgba(0,0,0,0.6);
      border-radius: 50%;
      padding: 0.75rem;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    .video-controls button:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.2);
    }
    .video-description {
      position: absolute;
      left: 1rem;
      bottom: 1.5rem;
      max-width: 70%;
      font-size: 1rem;
      line-height: 1.3rem;
      color: #eee;
      text-shadow: 0 0 8px #000;
      font-weight: 600;
    }
    .video-description p:first-child {
      font-weight: 700;
      margin-bottom: 0.25rem;
      color: #ff2d55;
      text-shadow: 0 0 10px #ff2d55;
    }
    main {
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      height: 100vh;
      padding: 1rem 0;
      -webkit-overflow-scrolling: touch;
    }
  </style>
</head>
<body>
  <main id="video-feed" class="snap-y snap-mandatory overflow-y-scroll h-screen">
    <section class="video-container snap-start">
      <video class="w-full h-full object-cover" muted playsinline preload="auto" loop>
        <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm" type="video/webm" />
        Your browser does not support the video tag.
      </video>
      <div class="video-controls">
        <button aria-label="Like" class="like-btn text-white text-2xl"><i class="fas fa-heart"></i></button>
        <button aria-label="Comment" class="comment-btn text-white text-2xl"><i class="fas fa-comment"></i></button>
        <button aria-label="Share" class="share-btn text-white text-2xl"><i class="fas fa-share"></i></button>
      </div>
      <div class="video-description">
        <p>@usuario1</p>
        <p>Video de muestra 1</p>
      </div>
    </section>
    <section class="video-container snap-start">
      <video class="w-full h-full object-cover" muted playsinline preload="auto" loop>
        <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/bee.webm" type="video/webm" />
        Your browser does not support the video tag.
      </video>
      <div class="video-controls">
        <button aria-label="Like" class="like-btn text-white text-2xl"><i class="fas fa-heart"></i></button>
        <button aria-label="Comment" class="comment-btn text-white text-2xl"><i class="fas fa-comment"></i></button>
        <button aria-label="Share" class="share-btn text-white text-2xl"><i class="fas fa-share"></i></button>
      </div>
      <div class="video-description">
        <p>@usuario2</p>
        <p>Video de muestra 2</p>
      </div>
    </section>
    <section class="video-container snap-start">
      <video class="w-full h-full object-cover" muted playsinline preload="auto" loop>
        <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/turtle.webm" type="video/webm" />
        Your browser does not support the video tag.
      </video>
      <div class="video-controls">
        <button aria-label="Like" class="like-btn text-white text-2xl"><i class="fas fa-heart"></i></button>
        <button aria-label="Comment" class="comment-btn text-white text-2xl"><i class="fas fa-comment"></i></button>
        <button aria-label="Share" class="share-btn text-white text-2xl"><i class="fas fa-share"></i></button>
      </div>
      <div class="video-description">
        <p>@usuario3</p>
        <p>Video de muestra 3</p>
      </div>
    </section>
  </main>
  <nav>
    <button class="active" aria-label="Home">
      <i class="fas fa-home"></i>
      <span>Inicio</span>
    </button>
    <button aria-label="Discover">
      <i class="fas fa-search"></i>
      <span>Descubrir</span>
    </button>
    <button aria-label="Create">
      <i class="fas fa-plus-circle"></i>
      <span>Crear</span>
    </button>
    <button aria-label="Inbox">
      <i class="fas fa-inbox"></i>
      <span>Bandeja</span>
    </button>
    <button aria-label="Profile">
      <i class="fas fa-user"></i>
      <span>Perfil</span>
    </button>
  </nav>
  <script src="app.js"></script>
</body>
</html>
