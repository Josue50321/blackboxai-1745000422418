<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil - TikTok Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main class="h-screen flex flex-col items-center justify-center bg-black text-white p-4">
    <div class="profile-header flex flex-col items-center mb-6">
      <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile Picture" class="rounded-full w-32 h-32 mb-4 border-4 border-pink-600" />
      <h1 class="text-3xl font-bold">@usuario</h1>
      <p class="text-gray-400 mt-2">Este es el perfil de usuario de ejemplo.</p>
    </div>
    <div class="profile-stats flex justify-around w-full max-w-md mb-6">
      <div class="text-center">
        <span class="block text-2xl font-semibold">120</span>
        <span class="text-gray-400">Videos</span>
      </div>
      <div class="text-center">
        <span class="block text-2xl font-semibold">350K</span>
        <span class="text-gray-400">Seguidores</span>
      </div>
      <div class="text-center">
        <span class="block text-2xl font-semibold">180</span>
        <span class="text-gray-400">Seguidos</span>
      </div>
    </div>
    <div class="profile-videos w-full max-w-md">
      <h2 class="text-xl font-semibold mb-4">Videos</h2>
      <div class="grid grid-cols-3 gap-2">
        <div class="video-thumb bg-gray-800 rounded-lg h-24"></div>
        <div class="video-thumb bg-gray-800 rounded-lg h-24"></div>
        <div class="video-thumb bg-gray-800 rounded-lg h-24"></div>
        <div class="video-thumb bg-gray-800 rounded-lg h-24"></div>
        <div class="video-thumb bg-gray-800 rounded-lg h-24"></div>
        <div class="video-thumb bg-gray-800 rounded-lg h-24"></div>
      </div>
    </div>
  </main>
  <nav>
    <a href="videos.html" aria-label="Home">
      <i class="fas fa-home"></i>
      <span>Inicio</span>
    </a>
    <a href="discover.html" aria-label="Discover">
      <i class="fas fa-search"></i>
      <span>Descubrir</span>
    </a>
    <a href="create.html" aria-label="Create">
      <i class="fas fa-plus-circle"></i>
      <span>Crear</span>
    </a>
    <a href="inbox.html" aria-label="Inbox">
      <i class="fas fa-inbox"></i>
      <span>Bandeja</span>
    </a>
    <a href="profile.html" class="active" aria-label="Profile">
      <i class="fas fa-user"></i>
      <span>Perfil</span>
    </a>
  </nav>
</body>
</html>
