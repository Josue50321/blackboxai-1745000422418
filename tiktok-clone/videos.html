<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Videos - TikTok Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main id="video-feed" class="snap-y snap-mandatory overflow-y-scroll h-screen">
    <section class="video-container snap-start">
      <video class="w-full h-full object-cover" muted playsinline preload="auto" loop>
        <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm" type="video/webm" />
        Your browser does not support the video tag.
      </video>
      <div class="video-controls">
        <button aria-label="Like" class="like-btn text-white text-2xl"><i class="fas fa-heart"></i></button>
        <button aria-label="Comment" class="comment-btn text-white text-2xl"><i class="fas fa-comment"></i></button>
        <button aria-label="Share" class="share-btn text-white text-2xl"><i class="fas fa-share"></i></button>
      </div>
      <div class="video-description">
        <p>@usuario1</p>
        <p>Video de muestra 1</p>
      </div>
    </section>
    <section class="video-container snap-start">
      <video class="w-full h-full object-cover" muted playsinline preload="auto" loop>
        <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/bee.webm" type="video/webm" />
        Your browser does not support the video tag.
      </video>
      <div class="video-controls">
        <button aria-label="Like" class="like-btn text-white text-2xl"><i class="fas fa-heart"></i></button>
        <button aria-label="Comment" class="comment-btn text-white text-2xl"><i class="fas fa-comment"></i></button>
        <button aria-label="Share" class="share-btn text-white text-2xl"><i class="fas fa-share"></i></button>
      </div>
      <div class="video-description">
        <p>@usuario2</p>
        <p>Video de muestra 2</p>
      </div>
    </section>
    <section class="video-container snap-start">
      <video class="w-full h-full object-cover" muted playsinline preload="auto" loop>
        <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/turtle.webm" type="video/webm" />
        Your browser does not support the video tag.
      </video>
      <div class="video-controls">
        <button aria-label="Like" class="like-btn text-white text-2xl"><i class="fas fa-heart"></i></button>
        <button aria-label="Comment" class="comment-btn text-white text-2xl"><i class="fas fa-comment"></i></button>
        <button aria-label="Share" class="share-btn text-white text-2xl"><i class="fas fa-share"></i></button>
      </div>
      <div class="video-description">
        <p>@usuario3</p>
        <p>Video de muestra 3</p>
      </div>
    </section>
  </main>
  <nav>
    <a href="videos.html" class="active" aria-label="Home">
      <i class="fas fa-home"></i>
      <span>Inicio</span>
    </a>
    <a href="discover.html" aria-label="Discover">
      <i class="fas fa-search"></i>
      <span>Descubrir</span>
    </a>
    <a href="create.html" aria-label="Create">
      <i class="fas fa-plus-circle"></i>
      <span>Crear</span>
    </a>
    <a href="inbox.html" aria-label="Inbox">
      <i class="fas fa-inbox"></i>
      <span>Bandeja</span>
    </a>
    <a href="profile.html" aria-label="Profile">
      <i class="fas fa-user"></i>
      <span>Perfil</span>
    </a>
  </nav>
  <script src="app.js"></script>
</body>
</html>
